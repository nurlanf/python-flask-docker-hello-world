apiVersion: v1
kind: Pod
metadata:
  name: docker
  labels:
    agent: docker
spec:
  containers:
  - name: docker
    image: docker:1.11
    command: ['cat']
    tty: true
    volumeMounts:
    - name: dockersock
      mountPath: /var/run/docker.sock
    env:
    - name: DOCKER_OPTS
      value: "-H tcp://0.0.0.0:2376 -H unix:///var/run/docker.sock"
  volumes:
  - name: dockersock
    hostPath:
      path: /var/run/docker.sock
